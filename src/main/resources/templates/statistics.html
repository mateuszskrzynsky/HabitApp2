<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics - Your Amazing HabitsApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Statistics</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Category</th>
            <th>Goals Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${statistics}">
            <td th:text="${stat.category}">Category</td>
            <td th:text="${stat.count}">Count</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
